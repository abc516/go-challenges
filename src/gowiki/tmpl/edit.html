<style>
    h1 {color: aquamarine; background-color: maroon; font-size: x-large; font-family: Arial }
    text-area {font-family: "Comic Sans MS"; font-size: large; color: black; background-color: chocolate}
</style>

<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
    <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
    <div><input type="submit" value="Save"></div>
</form>
